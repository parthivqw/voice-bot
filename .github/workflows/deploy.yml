# Workflow name
name: Deploy Angular App to GitHub Pages

# Controls when the action will run. 
# Triggers the workflow on push events but only for the main branch.
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout Repo
      uses: actions/checkout@v4

    # 2. Sets up Node.js for the build process
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Using the current LTS version
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # 3. Installs all the Angular dependencies
    - name: Install Dependencies
      run: npm --prefix frontend/angular-ui install

    # 4. Builds the Angular application for production
    # CRITICAL STEP: The --base-href flag is essential for GitHub Pages.
    # It tells Angular that your app will live in a sub-folder, not the root domain.
    - name: Build Angular App
      run: npm --prefix frontend/angular-ui run build -- --base-href /voice-bot/

    # 5. Deploys the built app to the gh-pages branch
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/angular-ui/dist/angular-ui

