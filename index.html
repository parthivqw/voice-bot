<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parthiv's AI Twin (Debug Mode)</title>
    <style>
        /* --- GLOBAL RESET & THEME --- */
        * {
            box-sizing: border-box;
        }

        body,
        html {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a0f2e 50%, #2d1b4e 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", monospace;
            /* Monospace for dev feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        /* MAIN CONTAINER */
        .container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            backdrop-filter: blur(20px);
            background: rgba(20, 20, 30, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* HEADER */
        .header {
            text-align: center;
            flex-shrink: 0;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #a855f7 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            min-height: 20px;
            transition: color 0.3s;
        }

        .status.active {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .status.error {
            color: #ef4444;
        }

        /* LOGS CONSOLE (New Feature) */
        .logs-wrapper {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .log-entry {
            padding: 4px 8px;
            border-radius: 4px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-sys {
            color: #64748b;
            font-style: italic;
            font-size: 0.75rem;
            border-left: 2px solid #64748b;
        }

        .log-user {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            align-self: flex-end;
            text-align: right;
            border-right: 2px solid #3b82f6;
        }

        .log-bot {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            align-self: flex-start;
            border-left: 2px solid #10b981;
        }

        .log-err {
            color: #ef4444;
            border-left: 2px solid #ef4444;
        }

        /* CONTROLS AREA */
        .controls {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* MIC BUTTON (Compact Version) */
        .mic-wrapper {
            position: relative;
            width: 70px;
            height: 70px;
        }

        #mic-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: none;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
            touch-action: none;
            user-select: none;
        }

        #mic-button:active {
            transform: scale(0.95);
        }

        #mic-button.recording {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        /* TEXT INPUT BAR */
        .input-bar {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
        }

        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 46px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #2563eb;
        }

        .send-btn:disabled {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
        }

        /* VISUALIZER (Minimal) */
        .visualizer {
            display: flex;
            gap: 3px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visualizer.active {
            opacity: 1;
        }

        .bar {
            width: 4px;
            background: #a855f7;
            border-radius: 2px;
            animation: wave 1s infinite;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.4);
            }

            50% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="title">Parthiv's AI Twin</h1>
            <div id="status" class="status">Connecting...</div>
        </div>

        <div class="logs-wrapper" id="logs">
            <div class="log-entry log-sys">> System initialized.</div>
            <div class="log-entry log-sys">> Environment: Office Mode (Silent).</div>
        </div>

        <div class="controls">
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="mic-wrapper">
                <button id="mic-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>

            <div class="input-bar">
                <input type="text" id="textInput" class="text-input" placeholder="Type query (e.g. 'Intro')..."
                    autocomplete="off">
                <button id="sendBtn" class="send-btn">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // Change this if testing on Render: 'https://parthiv-ai-twin-backend.onrender.com'
        const BASE_URL = 'https://parthiv-ai-twin-backend.onrender.com';

        // --- UI REFS ---
        const ui = {
            status: document.getElementById('status'),
            logs: document.getElementById('logs'),
            mic: document.getElementById('mic-button'),
            input: document.getElementById('textInput'),
            sendBtn: document.getElementById('sendBtn'),
            viz: document.getElementById('visualizer')
        };

        // --- HELPERS ---
        function log(msg, type = 'sys') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerText = msg;
            ui.logs.appendChild(div);
            ui.logs.scrollTop = ui.logs.scrollHeight;
        }

        function setStatus(msg, type = '') {
            ui.status.textContent = msg;
            ui.status.className = 'status ' + type;
        }

        function setBusy(isBusy) {
            ui.input.disabled = isBusy;
            ui.sendBtn.disabled = isBusy;
            ui.mic.disabled = isBusy;
            if (isBusy) ui.viz.classList.add('active');
            else ui.viz.classList.remove('active');
        }

        // --- CORE: WAKE UP ---
        async function wakeUp() {
            setStatus("Waking up server...", "");
            try {
                // FIX: Hit /health (GET) to avoid 405 error
                await fetch(`${BASE_URL}/health`, { method: 'GET', mode: 'no-cors' });
                setStatus("System Online", "active");
                log("> Server heartbeat acknowledged.", "sys");
            } catch (e) {
                setStatus("System Online (Assume)", "active");
                log("> Server wakeup signal sent.", "sys");
            }
        }
        wakeUp();

        // --- CORE: PLAY AUDIO ---
        function playAudio(blob) {
            log("> Receiving audio stream...", "sys");
            setStatus("Speaking...", "active");
            ui.viz.classList.add('active');

            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);

            audio.onended = () => {
                setStatus("Ready", "active");
                setBusy(false);
                ui.viz.classList.remove('active');
                URL.revokeObjectURL(url);
            };

            audio.play().catch(e => {
                log(`Audio Error: ${e.message}`, "err");
                setBusy(false);
            });
        }

        // --- FEATURE: TEXT CHAT ---
        async function handleText() {
            const text = ui.input.value.trim();
            if (!text) return;

            log(text, "user");
            ui.input.value = '';
            setBusy(true);
            setStatus("Processing...", "active");

            try {
                const res = await fetch(`${BASE_URL}/chat/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                log("> Audio generated.", "bot");
                playAudio(blob);

            } catch (e) {
                log(`Error: ${e.message}`, "err");
                setStatus("Error", "error");
                setBusy(false);
            }
        }

        ui.sendBtn.onclick = handleText;
        ui.input.onkeypress = (e) => { if (e.key === 'Enter') handleText(); };

        // --- FEATURE: VOICE CHAT ---
        let mediaRecorder;
        let chunks = [];

        async function startRecord(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (ui.mic.disabled) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.start();

                ui.mic.classList.add('recording');
                setStatus("Listening...", "active");
                ui.viz.classList.add('active');

                // Global release listeners
                window.addEventListener('mouseup', stopRecord);
                window.addEventListener('touchend', stopRecord);

            } catch (e) {
                log("Mic Access Denied", "err");
            }
        }

        async function stopRecord() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

            window.removeEventListener('mouseup', stopRecord);
            window.removeEventListener('touchend', stopRecord);

            mediaRecorder.stop();
            ui.mic.classList.remove('recording');
            setStatus("Thinking...", "active");
            setBusy(true);

            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append("audio_file", blob, "input.wav");

                log("(Voice Input Sent)", "user");

                try {
                    const res = await fetch(`${BASE_URL}/chat`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const resBlob = await res.blob();
                    log("> Audio response received.", "bot");
                    playAudio(resBlob);
                } catch (e) {
                    log(`Error: ${e.message}`, "err");
                    setStatus("Error", "error");
                    setBusy(false);
                }
            };
        }

        ui.mic.addEventListener('mousedown', startRecord);
        ui.mic.addEventListener('touchstart', startRecord);

    </script>
</body>

</html>
